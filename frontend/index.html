<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>

    <link href="plugins/preloader/preloader.css" rel="stylesheet" />
    <script src="plugins/preloader/preloader.js"></script>
</head>
<body>

    <div class="top-bar">
        კითხვები, პრობლემები, გამოხმაურება — ჩვენ ყველაფრისთვის მზად ვართ.
    </div>

    <!-- Centered feedback form -->
    <div class="form-wrapper">
        <div class="feedback-card">
        <div class="js-form">
            <!-- Category dropdown -->
            <div class="mb-3">
            <label for="category" class="form-label">მიმართულება</label>
            <select class="form-select js-category-select" id="category" required>
                <option value="">აირჩიეთ...</option>
                <option value="administration-topic">ადმინისტრაციული საკითხი</option>
                <option value="education-topic">სწავლასთან დაკავშირებული საკითხი</option>
                <option value="technical">ტექნიკური ხარვეზი</option>
            </select>
            </div>

            <!-- Message box -->
            <div class="mb-3">
            <label for="message" class="form-label">შეტყობინება</label>
            <textarea class="form-control js-message-input" id="message" rows="5" placeholder="ნებისმიერი ინფორმაცია, რომლის გამოყენებაც შეგვიძლია თქვენს დასახმარებლად..." required></textarea>
            </div>

            <!-- Submit button -->
            <div class="d-grid">
            <button class="btn btn-custom js-submit-btn">გაგზავნა</button>
            </div>
        </div>
        <div class="container success-container js-success-container" style="display: none;">
            <img src="images/success.svg" alt="success icon">
            <p class="title mb-3">თქვენი შეტყობინება გაგზავნილია</p>
            <p>სხვა საკითხის დაფიქსირებაც გინდათ? <button class="repeat-btn js-repeat-btn">ახლის გამოგზავნა</button></p>
        </div>
        </div>
    </div>

</body>
</html>
